<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/contacto.css">
    <link rel="shortcut icon" href="../assets/img/logo.ico">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="../index.html" class="navbar__logo">
                <img src="../assets/img/logo.png" alt="Logo">
            </a>
            <h1>Electronigencia</h1>
            <ul class="navbar__ul">
                <li class="navbar__li"><a href="../index.html">Inicio</a></li>
                <li class="navbar__li"><a href="./alta.html">Añadir Producto</a></li>
                <li class="navbar__li"><a href="./contacto.html">Contacto</a></li>
                <li class="navbar__li"><a href="./nosotros.html">Nosotros</a></li>
                <li class="navbar__li">
                    <form action="" method="get">
                        <input type="text" name="busqueda" placeholder="Buscar">
                        <button type="submit" class="button__navbar">Buscar</button>
                    </form>
                </li>
            </ul>
        </nav>
    </header>

    <main>

        <h1>Contacto</h1>

        <form action="../js/contacto.js" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
    
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="comentarios">Comentarios:</label>
            <textarea id="comentarios" name="comentarios" rows="4"></textarea>
    
            <input type="submit" value="Enviar" class="botonEnviar">

        </form>

    </main>

    <footer>
        Copyright © Electronigencia 2024
    </footer>
    
</body>
</html>
